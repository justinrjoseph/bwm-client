<a [routerLink]="['/rentals', rental.id]">
  <div class="card bwm-card">
    <img [src]="rental.image" [alt]="rental.title" class="card-img-top">

    <div class="card-block">
      <h6 class="card-subtitle">Whole {{ rental.category | titlecase }} &#183; {{ rental.city }}</h6>
      <h4 class="card-title">{{ rental.title }}</h4>
      <p class="card-text">{{ rental.dailyRate | currency:'USD':'symbol' }}/night &#183; Free Cancellation</p>
      <a href="" class="card-link">More information</a>
    </div>
  </div>
</a>
