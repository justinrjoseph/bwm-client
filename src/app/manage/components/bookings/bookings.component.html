<button
  class="btn btn--ghost"
  (click)="modal.open(bookingsModal)">
  Show Bookings
</button>

<ng-template #bookingsModal let-c="close" let-d="dismiss">
  <div class="bookings__modal">
    <div class="modal-header">
      <h4 class="modal-title title">Bookings</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="modal-body">
      <div *ngFor="let booking of bookings; let i = index" class="bookings__modal__items">
        <p>
          <span>Date:</span> {{ booking.start | date:'longDate' }} - {{ booking.end | date:'longDate' }}
        </p>

        <p>
          <span>Guests:</span> {{ booking.guests }}
        </p> <!-- guests -->

        <p>
          <span>Total Price:</span> {{ booking.totalPrice | currency:'USD':'symbol' }}
        </p> <!-- totalPrice -->

        <hr *ngIf="bookings.length !== (i + 1)">
      </div>
    </div>

    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-warning"
        (click)="c('Close click')">
        Cancel
      </button>
    </div>
  </div>
</ng-template>
