<section class="register">
  <div class="bwm-login">
    <div class="row">
      <div class="col-md-5">
        <div *ngIf="message" class="alert alert-success">{{ message }}</div>

        <h1 class="bwm-login__heading">Login</h1>

        <form class="bwm-login__form" [formGroup]="form" (ngSubmit)="login()">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              [formControlName]="'email'">

            <div *ngIf="emailInvalid" class="alert alert-danger">
                <div *ngIf="emailRequired">Email is required.</div>
              <div *ngIf="emailInvalidFormat">Email format is invalid.</div>
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              [formControlName]="'password'"
              autocomplete>

            <div *ngIf="passwordRequired" class="alert alert-danger">
              Password is required.
            </div>
          </div>

          <button
            type="submit"
            class="btn btn__submit"
            [disabled]="form.invalid">
            Submit
          </button>
        </form>

        <div *ngIf="errors" class="alert alert-danger">
          <p>{{ errors }}</p>
        </div>
      </div>

      <div class="col-md-6 ml-auto">
        <div class="bwm-login__image">
          <h2 class="bwm-login__benefit">Hundreds of incredible places within reach after one click.</h2>

          <img src="assets/images/login-image.jpg" alt="">
        </div>
      </div>
    </div>
  </div>
</section>
